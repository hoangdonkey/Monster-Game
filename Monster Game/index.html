<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Monster Game</title>
	<link rel="stylesheet" href="styles/my_styles.css">
</head>
<body>
	<header id="top">
		<img id="text_top" src="images/Monster_Mashup.png" alt="">
		<p>Make your own moster face by clicking on the picture.</p>
	</header>
	<div id="container">
		<img class="lightning" id="lightning-01" src="images/lightning-01.jpg" alt="">
		<img class="lightning" id="lightning-02" src="images/lightning-02.jpg" alt="">
		<img class="lightning" id="lightning-03" src="images/lightning-03.jpg" alt="">
		<div id="frame">
			<div id="pic_box">
					<div id="head" class="face"><img src="images/headsstrip.jpg"></div>
					<div id="eyes" class="face"><img src="images/eyesstrip.jpg"></div>
					<div id="nose" class="face"><img src="images/nosesstrip.jpg"></div>
					<div id="mouth" class="face"><img src="images/mouthsstrip.jpg"></div>
			</div>
		</div>
	</div>
	<script src="scripts/jquery-3.5.1.min.js"></script>
	<script src="scripts/my_scripts.js"></script>
</body>
</html>
